<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
  </head>
  <body>
    <header id="main-header">
      <div class="logo-wrapper">
        <img
          src="./assets/images/header-logo-small.png"
          srcset="./assets/images/header-logo-small.png"
          class="logo-wrapper__page-icon"
          alt="page-icon"
        />
        <h1 class="logo-wrapper__title">Weather Report</h1>
      </div>
      <div class="search-wrapper">
        <input type="text" id="search-wrapper__search-bar" name="search-bar" />
        <button class="search-wrapper__search-btn">Search</button>
      </div>
      <button class="unit-btn">
        <span class="unit-btn__celsius">°C</span>
        /
        <span class="unit-btn__farenheit">°F</span>
      </button>
    </header>
    <main id="main-body">
      <div class="day1-wrapper">
        <div class="day1-container">
          <h2 class="day1-container__heading">Today's Forecast</h2>
          <div class="day1-container__content content-block">
            <section class="content-block__left-content left-section">
              <span class="left-section__weather-description">Heavy rain</span>
              <div class="left-section__img-wrapper">
                <img
                  src="./assets/images/header-logo-small.png"
                  alt=""
                  class="left-section__weather-icon"
                />
              </div>

              <li class="left-section__temperature">
                Temperature:
                <small class="left-section__temperature-value">15%</small>
              </li>
              <li class="left-section__humidity">
                Humidmity:
                <small class="left-section__humidity-value">humid!</small>
              </li>
              <li class="left-section__wind">
                Wind speed:
                <small class="left-section__wind-value">20km/h</small>
              </li>
            </section>

            <section class="content-block__right-content right-section">
              <small class="right-section__location">location</small>
              <small class="right-section__date">18 October 2022</small>
            </section>
          </div>
        </div>
      </div>
    </main>
    <div id="footer"></div>
  </body>
</html>
