<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
  </head>
  <body>
    <header id="main-content-header">
      <div class="logo-wrapper">
        <img
          src="./assets/images/header-logo-small.png"
          srcset="./assets/images/header-logo-small.png"
          class="weather-icon-header"
          alt="weather-logo"
        />
        <h1 class="page-title">Weather Report</h1>
      </div>
      <div class="search-wrapper">
        <input type="text" id="search-bar" name="search-bar" />
        <button class="search btn">Search</button>
      </div>
      <button class="degree-unit btn">
        <span class="celsius bold">°C</span>
         /
        <span class="farenheit">°F</span>
      </button>
    </header>
    <main id="main-content-body"></main>
    <div id="footer"></div>
  </body>
</html>
