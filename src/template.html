<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
  </head>
  <body>
    <header id="main-header">
      <div class="logo-wrapper">
        <img
          src="http://openweathermap.org/img/wn/10d@2x.png"
          srcset="http://openweathermap.org/img/wn/10d@2x.png"
          class="logo-wrapper__page-icon"
          alt="page-icon"
        />
        <h1 class="logo-wrapper__title">Weather Report</h1>
      </div>
      <div class="search-wrapper">
        <input type="text" id="search-wrapper__search-bar" name="search-bar" />
        <div class="search-wrapper__search-btn">Search</div>
      </div>
      <div class="unit-btn celsius">
        <span class="unit-btn__celsius">°C</span>
        /
        <span class="unit-btn__farenheit">°F</span>
      </div>
    </header>
    <main id="main-body">
      <section class="day1-container">
        <h2 class="day1-container__heading">Today's Forecast</h2>
        <div class="day1-container__content">
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt=""
              class="icon-wrapper__weather-icon"
            />
          <div class="day1-container__weather-wrapper weather-conditions">
            <p class="weather-conditions__weather-description">Heavy rain</p>
            <li class="weather-conditions__temperature">
              Temperature:
              <small class="weather-conditions__temperature-value tempDegree">15%</small>
            </li>
            <li class="weather-conditions__humidity">
              Humidmity:
              <small class="weather-conditions__humidity-value">humid!</small>
            </li>
            <li class="weather-conditions__wind">
              Wind speed:
              <small class="weather-conditions__wind-value">20km/h</small>
            </li>
          </div>
          <div class="day1-coontainer__locale locale-wrapper">
            <small class="locale-wrapper__date">18 October 2022</small>
            <small class="locale-wrapper__location">location</small>
          </div>
        </div>
      </section>
      <section class="week-container">
        <h2 class="week-container__heading">Week Forecast</h2>
        <ul class="week-list">
        </ul>
      </section>
    </main>
    <div id="footer"></div>
  </body>
</html>
