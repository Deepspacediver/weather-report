<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
  </head>
  <body>
    <header id="main-content-header">
      <div class="logo-wrapper">
        <img
          src="./assets/images/header-logo-small.png"
          srcset="./assets/images/header-logo-small.png"
          class="weather-icon-header"
          alt="weather-logo"
        />
        <h1 class="page-title">Weather Report</h1>
      </div>
      <div class="search-wrapper">
        <input type="text" id="search-bar" name="search-bar" />
        <button class="search btn">Search</button>
      </div>
      <button class="degree-unit btn">
        <span class="celsius bold">°C</span>
        /
        <span class="farenheit">°F</span>
      </button>
    </header>
    <main id="main-content-body">
      <div class="weather-wrapper">
        <div class="current-day container">
          <h2 class="current-day heading">Today's Forecast</h2>
          <div class="current-day content">
            <section class="left-side-content">
              <span class="current-day weather-description">Heavy rain</span>
              <div class="img-wrapper">
                <img
                  src="./assets/images/header-logo-small.png"
                  alt=""
                  class="current-day weather-icon"
                />
              </div>
              <li class="current-day temperature">
                Temperature:
                <small class="current day temperature-value">15%</small>
              </li>
              <li class="current-day humidity">
                Humidmity:
                <small>humid!</small>
              </li>
              <li class="current-day wind">
                Wind speed:
                <small>20km/h</small>
              </li>
            </section>
            <section class="right-side-content">
              <span class="current-day location">location</span>
              <span class="current-day date">18 October 2022</span>
            </section>
          </div>
        </div>
      </div>
    </main>
    <div id="footer"></div>
  </body>
</html>
